<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram для трейдов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1 class="title">Telegram для трейдов</h1>
    <a class="telegram-button" href="https://t.me/DHJ_2" target="_blank">Перейти в Telegram</a>
  </div>

  <script>
    const numBubbles = 30;
    for (let i = 0; i < numBubbles; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 30 + 10;
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.top = `${Math.random() * 100}%`;

      const x = (Math.random() - 0.5) * 200;
      const y = (Math.random() - 0.5) * 200;
      const duration = Math.random() * 10 + 5;

      bubble.style.setProperty('--x', `${x}px`);
      bubble.style.setProperty('--y', `${y}px`);
      bubble.style.animation = `moveBubble ${duration}s ease-in-out infinite alternate`;

      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
